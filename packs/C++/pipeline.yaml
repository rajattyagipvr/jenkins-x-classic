extends:
  file: ../pipeline.yaml
agent:
  label: jenkins-cpp
  container: 702769831180.dkr.ecr.ap-south-1.amazonaws.com/702769831180/builder-cpp
pipelines:
  pullRequest:
    build:
      steps:
      - sh: cmake3 CMakeLists.txt
        name: cmake
      - sh: make
        name: make
  release:
    setVersion:
      steps:
      - sh: jx step next-version --use-git-tag-only
        name: next-version
        comment: so we can retrieve the version in later steps
      - sh: jx step tag --version \$(cat VERSION)
        name: tag-version
    build:
      steps:
      - sh: cmake3 CMakeLists.txt
        name: cmake
      - sh: make
        name: make
