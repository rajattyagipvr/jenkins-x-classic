extends:
  file: ../pipeline.yaml
agent:
  label: jenkins-dlang
  container: dlang
pipelines:
  pullRequest:
    build:
      steps:
      - sh: dub build --build=release
        name: dub-build
  release:
    setVersion:
      steps:
      - sh: jx step next-version --use-git-tag-only
        name: next-version
        comment: so we can retrieve the version in later steps
      - sh: jx step tag --version \$(cat VERSION)
        name: tag-version
    build:
      steps:
      - sh: dub build --build=release
        name: dub-build

